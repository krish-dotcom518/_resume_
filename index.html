<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kashika V - Portfolio</title>
  <style>
    :root {
      --primary-color: #e0f7fa;
      --hover-color: #b2ebf2;
      --accent-color: #0077b6;
      --text-color: #03045e;
      --box-bg: #ffffff;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-y: auto; /* Enable vertical scroll */
      position: relative;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -2;
      /* Reverted to your previous lighter blue gradient */
      background: linear-gradient(135deg, #c3ecf7, #e0f7fa, #ffffff);
      background-size: 400% 400%;
      animation: gradientBG 20s ease infinite;
      pointer-events: none; /* Prevent blocking scroll/interactions */
    }

    .moving-items {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
      pointer-events: none; /* Prevent blocking scroll/interactions */
    }

    .item {
      position: absolute;
      font-size: 3rem;
      animation: moveItems 30s linear infinite;
      opacity: 0.25; /* Slightly darker but not too dark */
      color: #0077b6;
      user-select: none;
    }

    @keyframes moveItems {
      0% { transform: translateY(100vh) translateX(0); }
      100% { transform: translateY(-100vh) translateX(100vw); }
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    header {
      background-color: var(--accent-color);
      color: white;
      width: 100%;
      padding: 30px 20px;
      text-align: center;
      overflow: hidden;
      position: relative;
    }
    header h1 {
      font-size: 6rem;
      font-weight: 900;
      display: inline-block;
      white-space: nowrap;
      animation: slide 10s linear infinite;
      text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);
      font-family: 'Brush Script MT', cursive;
    }
    header p {
      margin-top: 10px;
      font-size: 2rem;
      font-style: italic;
    }
    @keyframes slide {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .circle-container {
      display: flex;
      flex-direction: column;
      gap: 35px;
      align-items: center;
      margin: 40px 0 80px;
      flex-grow: 1;
      padding: 0 10px;
    }
    .circle {
      width: 400px;
      height: 140px;
      background: rgba(255, 255, 255, 0.95);
      color: var(--text-color);
      border-radius: 100px / 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-weight: bold;
      transition: transform 0.3s ease, background-color 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      text-decoration: none;
      font-size: 1.8rem;
      padding: 10px 25px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      font-family: 'Trebuchet MS', sans-serif;
    }
    .circle span {
      font-size: 2.5rem;
      margin-right: 12px;
    }
    .circle:hover {
      background-color: var(--accent-color);
      color: white;
      transform: scale(1.08);
    }

    footer {
      margin-top: auto;
      width: 100%;
      background-color: var(--accent-color);
      color: white;
      text-align: center;
      padding: 15px 0;
      font-family: 'Courier New', Courier, monospace;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>

    <div class="item" style="top: 60%; left: 80%; animation-delay: 35s;">📞</div>
  </div>
